<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wave Simulator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/javascript" src="lib/three.min.js"></script>
	<script type="text/javascript" src="lib/OrbitControls.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<div id="container">
	</div>
	<div id="controls">
		<button class="btn btn--stripe" id="random">Random Height <span class="alternative">(or 'z' key)</span></button>
		<button class="btn btn--stripe" id="start">Start <span class="alternative">(or 'y' key)</span></button>
		<button class="btn btn--stripe" id="stop">Stop <span class="alternative">(or 'y' key)</span></button>
		<button class="btn btn--stripe" id="splash">Splash ( or click water ) </button>
	</div>
</body>
</html>
